<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Prijavljivanje</mat-card-title>

        <br>
        <span style="color:red" >{{message}}</span>
        <br>

      </mat-card-header>
      <br>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Korisničko ime" name="username" [(ngModel)]="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Lozinka" name="password" [(ngModel)]="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Prijavi se</button>
      </form>
    </mat-card>
  
  </div>
